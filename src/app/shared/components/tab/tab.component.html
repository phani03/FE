<b>{{header}}</b>
<div>
    <ul class="nav nav-tabs" role="tablist">
        <li role="presentation"  *ngFor="let list of data; let i = index"  [class.active]="(actIndex == i)">
            <a href="javascript:void(0)" role="tab" data-toggle="tab" (click)="callIndex(i)">
              {{list[tabTextProperty]}}
            </a>
        </li>
    </ul>
</div>
<div class="tab-content">
  <div role="tabpanel" class="tab-pane active">
    {{data[actIndex][dataProperty]}}
  </div>
</div>
